<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Carousel</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding: 60px 0;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            gap: 20px;
            padding: 0 10%;
        }

        .carousel-slide {
            min-width: 100%;
            background: #F2E9E2;
            border-radius: 16px;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .carousel-slide.dimmed {
            opacity: 0.5;
            transform: scale(0.95);
        }

        .carousel-slide img {
            width: 45%;
            border-radius: 10px;
        }

        .carousel-content {
            width: 50%;
            padding-left: 20px;
        }

        .carousel-content h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .carousel-content p {
            font-size: 0.95rem;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            z-index: 10;
        }

        .nav-button:hover {
            color: #000;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .dots {
            text-align: center;
            margin-top: 20px;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 6px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .carousel-slide {
                flex-direction: column;
                align-items: flex-start;
            }

            .carousel-slide img {
                width: 100%;
                margin-bottom: 15px;
            }

            .carousel-content {
                width: 100%;
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <button class="nav-button prev">&#10094;</button>
        <div class="carousel-track">
            <div class="carousel-slide">
                <img src="../img/01_slide.png" alt="Studio 1" />
                <div class="carousel-content">
                    <h2>Studio & Equipment</h2>
                    <p><strong>다이내믹 마이크</strong><br>라이브 사운드에 적합한 마이크입니다.</p>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="../img/02_slide.png" alt="Studio 2" />
                <div class="carousel-content">
                    <h2>Recording Booth</h2>
                    <p><strong>흡음재 설계</strong><br>최적의 녹음 환경을 제공합니다.</p>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="../img/03_slide.png" alt="Studio 3" />
                <div class="carousel-content">
                    <h2>Mixing Desk</h2>
                    <p><strong>아날로그 콘솔</strong><br>따뜻한 음색의 믹싱을 지원합니다.</p>
                </div>
            </div>
            <div class="carousel-slide">
                <img src="../img/04_slide.png" alt="Studio 4" />
                <div class="carousel-content">
                    <h2>Mastering Room</h2>
                    <p><strong>정확한 음향 모니터링</strong><br>세밀한 마스터링 작업에 최적화.</p>
                </div>
            </div>
        </div>
        <button class="nav-button next">&#10095;</button>
        <div class="dots"></div>
    </div>

    <script>
        const track = document.querySelector('.carousel-track');
        const slides = Array.from(track.children);
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const dotsContainer = document.querySelector('.dots');

        // 복제 슬라이드 추가
        const firstClone = slides[0].cloneNode(true);
        const lastClone = slides[slides.length - 1].cloneNode(true);
        track.appendChild(firstClone);
        track.insertBefore(lastClone, track.firstChild);

        let allSlides = Array.from(track.children);
        let currentIndex = 1;
        let slideWidth = slides[0].getBoundingClientRect().width + 20; // gap 포함
        track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;

        // 도트 생성
        const realSlideCount = slides.length;
        let dots = [];
        for (let i = 0; i < realSlideCount; i++) {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dotsContainer.appendChild(dot);
            dots.push(dot);
        }

        function updateDots(index) {
            dots.forEach(dot => dot.classList.remove('active'));
            dots[index % realSlideCount].classList.add('active');
        }

        function updateSlideStyles() {
            allSlides.forEach((slide, i) => {
                if (i === currentIndex) {
                    slide.classList.remove('dimmed');
                } else {
                    slide.classList.add('dimmed');
                }
            });
        }

        function moveToSlide(index) {
            track.style.transition = "transform 0.5s ease-in-out";
            track.style.transform = `translateX(-${slideWidth * index}px)`;
            currentIndex = index;
            updateDots(index - 1);
            updateSlideStyles();
        }

        nextBtn.addEventListener('click', () => {
            if (currentIndex >= allSlides.length - 1) return;
            moveToSlide(currentIndex + 1);
            resetAutoSlide();
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex <= 0) return;
            moveToSlide(currentIndex - 1);
            resetAutoSlide();
        });

        track.addEventListener('transitionend', () => {
            if (allSlides[currentIndex].isSameNode(firstClone)) {
                track.style.transition = "none";
                currentIndex = 1;
                requestAnimationFrame(() => {
                    track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
                });
                updateSlideStyles();
            }
            if (allSlides[currentIndex].isSameNode(lastClone)) {
                track.style.transition = "none";
                currentIndex = allSlides.length - 2;
                requestAnimationFrame(() => {
                    track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
                });
                updateSlideStyles();
            }
        });

        // 자동 슬라이드 (5초 간격)
        let autoSlide = setInterval(() => {
            if (currentIndex >= allSlides.length - 1) return;
            moveToSlide(currentIndex + 1);
        }, 5000);

        // 도트 클릭 시 해당 슬라이드로 이동
        dots.forEach((dot, idx) => {
            dot.addEventListener('click', () => {
                moveToSlide(idx + 1);
                resetAutoSlide();
            });
        });

        // 창 크기 변경 대응
        window.addEventListener('resize', () => {
            slideWidth = slides[0].getBoundingClientRect().width + 20;
            track.style.transition = "none";
            track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
            updateSlideStyles();
        });

        // 자동 슬라이드 재시작 함수
        function resetAutoSlide() {
            clearInterval(autoSlide);
            autoSlide = setInterval(() => {
                moveToSlide(currentIndex + 1);
            }, 5000);
        }

        updateSlideStyles();

    </script>
</body>

</html>
